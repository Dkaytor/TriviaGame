<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <!-- Link to jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Link to reset CSS styles-->
    <link rel="stylesheet" type="text/css" href="assets/css/resetCSS.css">

    <!--Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Link to Style sheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/Style.css">

    <!--Link to javascript file-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>

    <!-- Jumbotron with Title -->
    <div class="jumbotron">
        <h1 class="text-center">
            <strong>Totally Harry Potter Trivia Game!</strong>
        </h1>
    </div>


    <div class="startBox">

        <h1>You have 60 seconds to guess 10 questions.</h1>
        <br />
        <h2>Click To Start</h2>
        <button type="button" id="start-btn" class="btn btn-primary btn-lg">START</button>
    </div>

    <div class="container">
        <div class="timeRemaining">
            <h2> Time Remaining: </h2>
            <div id="time-remaining"></div>
        </div>
        <div class="showQuestions"></div>
        <button type="button" class="btn btn-primary btn-lg" id="sub-but">Submit</button>
        <!-- end equestions-->
    </div>
</div>
    <div class="endPage">
       
        <div class="end">
            <div id="results"></div>
            <div id="correct-answer"></div>
            <div id="wrong-answer"></div>
            <div id="no-answer"></div>
        
         </div>


    </div>





</body>

</html>
